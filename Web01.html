<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sumber Listrik â€” Toko Elektronik</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; background: #f8fafc; color: #333; }
  header { background: white; border-bottom: 1px solid #ddd; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; }
  header h1 { font-size: 20px; color: #2563eb; margin: 0; }
  .search { flex: 1; margin: 0 20px; }
  .search input { width: 100%; padding: 6px 10px; border: 1px solid #ccc; border-radius: 6px; }
  main { max-width: 1200px; margin: auto; padding: 20px; }
  .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
  .card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
  .card img { width: 100%; height: 180px; object-fit: cover; }
  .card-content { padding: 10px; flex: 1; display: flex; flex-direction: column; }
  .price { font-weight: bold; color: #2563eb; margin: 5px 0; }
  button { background: #2563eb; color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; }
  button:hover { background: #1d4ed8; }
  footer { background: white; border-top: 1px solid #ddd; padding: 15px; text-align: center; font-size: 14px; color: #666; margin-top: 20px; }
</style>
</head>
<body>

<header>
  <h1>Sumber Listrik</h1>
  <div class="search">
    <input type="text" id="searchBox" placeholder="Cari produk..." />
  </div>
  <div>
    ðŸ›’ <span id="cartCount">0</span>
  </div>
</header>

<main>
  <h2>Katalog Produk</h2>
  <div class="products" id="productList">
    <!-- Produk akan dimasukkan lewat JS -->
  </div>
</main>

<footer>
  Â© 2025 Sumber Listrik â€” Semua hak cipta dilindungi.
</footer>

<script>
const products = [
  { id: 1, name: "SumberPhone X2 128GB", price: 3799000, image: "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?q=80&w=600" },
  { id: 2, name: "Laptop Orion 14 Pro", price: 8999000, image: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?q=80&w=600" },
  { id: 3, name: "Headphone BassMax 700", price: 1599000, image: "https://plus.unsplash.com/premium_photo-1679513691474-73102089c117?q=80&w=1113&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" },
  { id: 4, name: "Smart TV Nebula 55\" 4K", price: 6199000, image: "https://images.unsplash.com/photo-1646861039459-fd9e3aabf3fb?q=80&w=1026&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" }
];

let cartCount = 0;
const cartCounter = document.getElementById("cartCount");
const productList = document.getElementById("productList");
const searchBox = document.getElementById("searchBox");

function renderProducts(list) {
  productList.innerHTML = "";
  list.forEach(p => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${p.image}" alt="${p.name}" />
      <div class="card-content">
        <h3>${p.name}</h3>
        <div class="price">Rp ${p.price.toLocaleString("id-ID")}</div>
        <button onclick="addToCart()">Tambah ke Keranjang</button>
      </div>
    `;
    productList.appendChild(card);
  });
}

function addToCart() {
  cartCount++;
  cartCounter.textContent = cartCount;
}

searchBox.addEventListener("input", () => {
  const q = searchBox.value.toLowerCase();
  const filtered = products.filter(p => p.name.toLowerCase().includes(q));
  renderProducts(filtered);
});

renderProducts(products);
</script>

</body>
</html>
